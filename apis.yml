apis:

    - aid: zoom:zoom-account-management-api
      name: Zoom Account Management API
      description: >-
        The Zoom Account Management API enables master account administrators to
        manage sub-accounts within their organization. This API provides
        functionality for creating, updating, deleting, and retrieving
        sub-account information, as well as managing billing and subscription
        plans.**Key Features:**- Create and manage sub-accounts under a master
        account- Configure billing information and payment methods- Subscribe to
        and manage various Zoom plans- Control account settings such as meeting
        capacity and recording options**Note:** Your account must be a master
        account with appropriate privileges to use these endpoints.
      tags:
        - Account
        - Sub-account Management
        - Billing Management
        - Plan Management
      properties:

        - type: OpenApi
          url: openapi/zoom-account-openapi-original.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/zoom-account-management-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/zoom-account-management-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/zoom-account-backstage-original.yml

    - aid: zoom:zoom-chat-messages-api
      name: Zoom Chat Messages API
      description: >-
        The Zoom Chat Messages API provides access to archived chat message
        history within your Zoom organization. This API enables administrators
        to retrieve chat sessions and their associated messages for compliance,
        auditing, and archival purposes.**Key Features:**- Retrieve chat history
        lists for specified time periods- Access detailed chat messages within
        specific sessions- Support for pagination through large result sets-
        Filter chat history by email address**Note:** Access requires
        administrative privileges with archived chat message viewing
        permissions.
      tags:
        - Chat
        - Chat History
      properties:

        - type: OpenApi
          url: openapi/zoom-chat-openapi-original.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/zoom-chat-messages-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/zoom-chat-messages-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/zoom-chat-backstage-original.yml

    - aid: zoom:zoom-h323sip-device-management-api
      name: Zoom H323sip Device Management API
      description: >-
        The Zoom H.323/SIP Device Management API enables administrators to
        manage video conferencing devices within their Zoom organization. This
        API provides complete CRUD (Create, Read, Update, Delete) operations for
        H.323 and SIP protocol devices.**Key Features:**- Register new H.323 and
        SIP devices- List all configured devices with pagination support- Update
        device settings including name, IP address, protocol, and encryption-
        Remove devices from your Zoom account**Supported Protocols:**- H.323:
        Standard protocol for video conferencing equipment- SIP: Session
        Initiation Protocol for IP-based communications**Encryption Options:**-
        No encryption- Required encryption- Auto-negotiate encryption
      tags:
        - Device
        - Device Management
      properties:

        - type: OpenApi
          url: openapi/zoom-device-openapi-original.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/zoom-h323sip-device-management-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/zoom-h323sip-device-management-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/zoom-device-backstage-original.yml

