apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Zoom Meetings API
  description: >
    The Zoom Meetings API enables comprehensive management of meetings within a
    Zoom account.

    This API provides endpoints to create, retrieve, update, and delete
    meetings, as well as

    manage meeting registrations and view live meeting status. Supports instant,
    scheduled,

    and recurring meeting types with full configuration options.
  tags:
    - Meeting Management
    - Meeting Information
    - Meeting Registration
  links:
    - icon: code
      url: https://github.com/naftiko/zoom-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: zoom-meetings-api
      description: >
        The Zoom Meetings API enables comprehensive management of meetings within a
        Zoom account.

        This API provides endpoints to create, retrieve, update, and delete
        meetings, as well as

        manage meeting registrations and view live meeting status. Supports instant,
        scheduled,

        and recurring meeting types with full configuration options.
      contact:
        name: Zoom Developers
        url: https://zoom.us/developer
        email: developer@zoom.us
      license:
        name: MIT
        url: https://opensource.org/licenses/MIT
      version: 1.0.0
    externalDocs:
      description: Zoom REST API Documentation
      url: https://zoom.github.io/api
    servers:
      - url: https://api.zoom.us/v1
        description: Zoom API Production Server
      - url: http://localhost:8080/rest/zoom-meetings-api/1.0.0
        description: Sandbox
    security:
      - ApiKey: []
        ApiSecret: []
    tags:
      - name: Meeting Management
        description: Operations for creating, updating, and managing meetings
      - name: Meeting Information
        description: Operations for retrieving meeting details and listings
      - name: Meeting Registration
        description: Operations for managing meeting registrations
    paths:
      /meeting/create:
        post:
          tags:
            - Meeting Management
          summary: Create a meeting
          description: >
            Creates a new meeting on Zoom for the specified host. Supports instant
            meetings,

            scheduled meetings, and recurring meetings with various configuration
            options

            including video settings, audio options, registration requirements, and
            recording preferences.
          operationId: createMeeting
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "CreateMeetingSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/CreateMeetingRequest'
                examples:
                  CreateMeetingRequestExample:
                    $ref: '#/components/examples/CreateMeetingRequestExample'
          responses:
            '200':
              description: Meeting created successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MeetingResponse'
                  examples:
                    CreateMeetingSuccessExample:
                      $ref: '#/components/examples/CreateMeetingSuccessExample'
      /meeting/delete:
        post:
          tags:
            - Meeting Management
          summary: Delete a meeting
          description: >
            Deletes an existing meeting from Zoom. For recurring meetings, you can
            optionally

            specify an occurrence ID to delete only a specific occurrence. Returns
            the deleted

            meeting ID and timestamp.
          operationId: deleteMeeting
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "DeleteMeetingSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/DeleteMeetingRequest'
                examples:
                  DeleteMeetingRequestExample:
                    $ref: '#/components/examples/DeleteMeetingRequestExample'
          responses:
            '200':
              description: Meeting deleted successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/DeleteMeetingResponse'
                  examples:
                    DeleteMeetingSuccessExample:
                      $ref: '#/components/examples/DeleteMeetingSuccessExample'
      /meeting/end:
        post:
          tags:
            - Meeting Management
          summary: End a meeting
          description: >
            Ends an active meeting in progress. This action terminates the meeting
            for all

            participants. Returns the meeting ID and the timestamp when it was
            ended.
          operationId: endMeeting
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "EndMeetingSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/MeetingHostRequest'
                examples:
                  EndMeetingRequestExample:
                    $ref: '#/components/examples/MeetingHostRequestExample'
          responses:
            '200':
              description: Meeting ended successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/EndMeetingResponse'
                  examples:
                    EndMeetingSuccessExample:
                      $ref: '#/components/examples/EndMeetingSuccessExample'
      /meeting/get:
        post:
          tags:
            - Meeting Information
          summary: Get meeting details
          description: |
            Retrieves detailed information about a specific meeting by its ID.
            Returns complete meeting configuration, URLs for joining and hosting,
            and for recurring meetings, includes all scheduled occurrences.
          operationId: getMeeting
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "GetMeetingSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/MeetingHostRequest'
                examples:
                  GetMeetingRequestExample:
                    $ref: '#/components/examples/MeetingHostRequestExample'
          responses:
            '200':
              description: Meeting details retrieved successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MeetingDetailResponse'
                  examples:
                    GetMeetingSuccessExample:
                      $ref: '#/components/examples/GetMeetingSuccessExample'
      /meeting/list:
        post:
          tags:
            - Meeting Information
          summary: List scheduled meetings
          description: >
            Retrieves a paginated list of all scheduled meetings for a specific
            host.

            Returns meeting summaries with essential information including topic,

            schedule, and join URLs.
          operationId: listMeetings
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "ListMeetingsSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/ListMeetingsRequest'
                examples:
                  ListMeetingsRequestExample:
                    $ref: '#/components/examples/ListMeetingsRequestExample'
          responses:
            '200':
              description: Meetings list retrieved successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MeetingListResponse'
                  examples:
                    ListMeetingsSuccessExample:
                      $ref: '#/components/examples/ListMeetingsSuccessExample'
      /meeting/live:
        post:
          tags:
            - Meeting Information
          summary: List live meetings
          description: >
            Retrieves a list of all currently active meetings across the Zoom
            account.

            Returns meeting information for meetings that are currently in progress.
          operationId: listLiveMeetings
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "ListLiveMeetingsSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/ApiCredentialsRequest'
                examples:
                  ListLiveMeetingsRequestExample:
                    $ref: '#/components/examples/ApiCredentialsRequestExample'
          responses:
            '200':
              description: Live meetings list retrieved successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MeetingListResponse'
                  examples:
                    ListLiveMeetingsSuccessExample:
                      $ref: '#/components/examples/ListLiveMeetingsSuccessExample'
      /meeting/register:
        post:
          tags:
            - Meeting Registration
          summary: Register for a meeting
          description: >
            Registers a participant for a meeting that requires registration.

            Collects registrant information including contact details, organization
            info,

            and custom question responses. Returns the registrant ID and join URL.
          operationId: registerForMeeting
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "RegisterForMeetingSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/MeetingRegistrationRequest'
                examples:
                  RegisterForMeetingRequestExample:
                    $ref: '#/components/examples/RegisterForMeetingRequestExample'
          responses:
            '200':
              description: Registration completed successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/RegistrationResponse'
                  examples:
                    RegisterForMeetingSuccessExample:
                      $ref: '#/components/examples/RegisterForMeetingSuccessExample'
      /meeting/update:
        post:
          tags:
            - Meeting Management
          summary: Update a meeting
          description: >
            Updates the configuration of an existing meeting. You can modify the
            topic,

            schedule, duration, and various meeting options. Note that the host ID
            cannot

            be changed after meeting creation.
          operationId: updateMeeting
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              return "UpdateMeetingSuccessExample"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UpdateMeetingRequest'
                examples:
                  UpdateMeetingRequestExample:
                    $ref: '#/components/examples/UpdateMeetingRequestExample'
          responses:
            '200':
              description: Meeting updated successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UpdateMeetingResponse'
                  examples:
                    UpdateMeetingSuccessExample:
                      $ref: '#/components/examples/UpdateMeetingSuccessExample'
    components:
      securitySchemes:
        ApiKey:
          type: apiKey
          in: query
          name: api_key
        ApiSecret:
          type: apiKey
          in: query
          name: api_secret
      schemas:
        CreateMeetingRequest:
          type: object
          required:
            - host_id
            - topic
            - type
          properties:
            host_id:
              type: string
              description: >-
                Meeting host user ID. Can be any user under this account. Cannot be
                updated after creation.
            type:
              type: string
              description: |
                Meeting type:
                - 1: Instant meeting (starts immediately)
                - 2: Scheduled meeting
                - 3: Recurring meeting with no fixed time
                - 8: Recurring meeting with fixed time
              default: '2'
              enum:
                - '1'
                - '2'
                - '3'
                - '8'
            topic:
              type: string
              description: Meeting topic. Maximum 300 characters.
              maxLength: 300
            start_time:
              type: string
              format: date-time
              description: >-
                Meeting start time in ISO 8601 format (UTC). Required for scheduled
                and recurring meetings with fixed time.
            duration:
              type: string
              description: Meeting duration in minutes. For scheduled meetings only.
            timezone:
              type: string
              description: Timezone for the meeting start time (e.g., "America/Los_Angeles").
            password:
              type: string
              description: >-
                Meeting password. May only contain characters [a-z A-Z 0-9 @ - _].
                Maximum 10 characters.
              maxLength: 10
            recurrence:
              type: string
              description: >-
                Recurrence settings for recurring meetings with fixed time. JSON
                formatted recurrence object.
            option_registration:
              type: boolean
              description: Whether registration is required for the meeting.
              default: false
            registration_type:
              type: string
              description: |
                Registration type for recurring meetings:
                - 1: Attendees register once and can attend any occurrence
                - 2: Attendees need to register for each occurrence
                - 3: Attendees register once and can choose occurrences to attend
              default: '1'
              enum:
                - '1'
                - '2'
                - '3'
            option_jbh:
              type: boolean
              description: Allow participants to join before the host starts the meeting.
              default: false
            option_start_type:
              type: string
              description: Meeting start type. Can be "video" or "screen_share". (Deprecated)
              default: video
              enum:
                - video
                - screen_share
            option_host_video:
              type: boolean
              description: Start video when the host joins the meeting.
              default: true
            option_participants_video:
              type: boolean
              description: Start video when participants join the meeting.
              default: true
            option_cn_meeting:
              type: boolean
              description: Host the meeting in China.
              default: false
            option_in_meeting:
              type: boolean
              description: Host the meeting in India.
              default: false
            option_audio:
              type: string
              description: Meeting audio options.
              default: both
              enum:
                - both
                - telephony
                - voip
            option_enforce_login:
              type: boolean
              description: Only signed-in users can join this meeting.
              default: false
            option_enforce_login_domains:
              type: string
              description: >-
                Only signed-in users with specified domains can join meetings.
                Comma-separated domain list.
            option_alternative_hosts:
              type: string
              description: Alternative hosts email addresses. Comma-separated list.
            option_alternative_host_ids:
              type: string
              description: Alternative hosts user IDs. Comma-separated list.
            option_use_pmi:
              type: boolean
              description: Use Personal Meeting ID instead of a generated meeting ID.
              default: false
            option_auto_record_type:
              type: string
              description: Automatic recording type.
              default: local
              enum:
                - local
                - cloud
                - none
        DeleteMeetingRequest:
          type: object
          required:
            - id
            - host_id
          properties:
            id:
              type: string
              description: Meeting ID to delete.
            host_id:
              type: string
              description: Meeting host user ID.
            occurrence_id:
              type: string
              description: >-
                Occurrence ID for recurring meetings. If provided, only this
                occurrence is deleted.
        MeetingHostRequest:
          type: object
          required:
            - id
            - host_id
          properties:
            id:
              type: string
              description: Meeting ID.
            host_id:
              type: string
              description: Meeting host user ID.
        ListMeetingsRequest:
          type: object
          required:
            - host_id
          properties:
            host_id:
              type: string
              description: Meeting host user ID.
            page_size:
              type: string
              description: Number of records per page. Defaults to 30. Maximum 300.
              default: '30'
            page_number:
              type: string
              description: Page number of returned records. Defaults to 1.
              default: '1'
        ApiCredentialsRequest:
          type: object
          required:
            - api_key
            - api_secret
          properties:
            api_key:
              type: string
              description: Your Zoom API Key.
            api_secret:
              type: string
              description: Your Zoom API Secret.
        MeetingRegistrationRequest:
          type: object
          required:
            - id
            - email
            - first_name
            - last_name
          properties:
            id:
              type: string
              description: Meeting ID to register for.
            email:
              type: string
              format: email
              description: Registrant's email address.
            first_name:
              type: string
              description: Registrant's first name.
            last_name:
              type: string
              description: Registrant's last name.
            address:
              type: string
              description: Registrant's address.
            city:
              type: string
              description: Registrant's city.
            country:
              type: string
              description: Registrant's country code.
            zip:
              type: string
              description: Registrant's zip/postal code.
            state:
              type: string
              description: Registrant's state/province.
            phone:
              type: string
              description: Registrant's phone number.
            industry:
              type: string
              description: Registrant's industry.
            org:
              type: string
              description: Registrant's organization name.
            job_title:
              type: string
              description: Registrant's job title.
            purchasing_time_frame:
              type: string
              description: Purchasing time frame.
              enum:
                - Within a month
                - 1-3 months
                - 4-6 months
                - More than 6 months
                - No timeframe
            role_in_purchase_process:
              type: string
              description: Role in purchase process.
              enum:
                - Decision Maker
                - Evaluator/Recommender
                - Influencer
                - Not involved
            no_of_employees:
              type: string
              description: Number of employees.
              enum:
                - 1-20
                - 21-50
                - 51-100
                - 101-250
                - 251-500
                - 501-1,000
                - 1,001-5,000
                - 5,001-10,000
                - More than 10,000
            comments:
              type: string
              description: Questions and comments from the registrant.
            custom_questions:
              type: string
              description: Custom questions in JSON format.
            language:
              type: string
              description: Language setting for registration emails.
              enum:
                - en-US
                - en
                - zh-CN
                - zh
                - en-ES
                - es
                - fr-FR
                - fr
            occurrence_ids:
              type: string
              description: Occurrence IDs for recurring meetings. Comma-separated list.
        UpdateMeetingRequest:
          type: object
          required:
            - id
            - host_id
            - type
          properties:
            id:
              type: string
              description: Meeting ID to update.
            host_id:
              type: string
              description: Meeting host user ID. Cannot be updated.
            type:
              type: string
              description: Meeting type.
              default: '2'
              enum:
                - '1'
                - '2'
                - '3'
                - '8'
            topic:
              type: string
              description: Meeting topic. Maximum 300 characters.
              maxLength: 300
            start_time:
              type: string
              format: date-time
              description: Meeting start time in ISO 8601 format (UTC).
            duration:
              type: string
              description: Meeting duration in minutes.
            timezone:
              type: string
              description: Timezone for the meeting start time.
            password:
              type: string
              description: Meeting password.
              maxLength: 10
            recurrence:
              type: string
              description: Recurrence settings for recurring meetings.
            option_registration:
              type: boolean
              description: Whether registration is required.
              default: false
            registration_type:
              type: string
              description: Registration type for recurring meetings.
              default: '1'
            option_jbh:
              type: boolean
              description: Allow participants to join before host.
              default: false
            option_start_type:
              type: string
              description: Meeting start type. (Deprecated)
              default: video
            option_host_video:
              type: boolean
              description: Start video when host joins.
              default: true
            option_participants_video:
              type: boolean
              description: Start video when participants join.
              default: true
            option_cn_meeting:
              type: boolean
              description: Host in China.
              default: false
            option_in_meeting:
              type: boolean
              description: Host in India.
              default: false
            option_audio:
              type: string
              description: Audio options.
              default: both
            option_enforce_login:
              type: boolean
              description: Only signed-in users can join.
              default: false
            option_enforce_login_domains:
              type: string
              description: Allowed login domains.
            option_alternative_hosts:
              type: string
              description: Alternative hosts emails.
            option_alternative_host_ids:
              type: string
              description: Alternative hosts IDs.
            option_use_pmi:
              type: boolean
              description: Use Personal Meeting ID.
              default: false
            option_auto_record_type:
              type: string
              description: Auto recording type.
              default: local
        MeetingResponse:
          type: object
          properties:
            uuid:
              type: string
              description: Unique meeting instance identifier.
            id:
              type: string
              description: Meeting ID.
            start_url:
              type: string
              format: uri
              description: URL for the host to start the meeting.
            join_url:
              type: string
              format: uri
              description: URL for participants to join the meeting.
            created_at:
              type: string
              format: date-time
              description: Meeting creation timestamp.
            host_id:
              type: string
              description: Meeting host user ID.
            topic:
              type: string
              description: Meeting topic.
            type:
              type: integer
              description: Meeting type.
            option_jbh:
              type: boolean
              description: Join before host setting.
            option_start_type:
              type: string
              description: Meeting start type.
            start_time:
              type: string
              format: date-time
              description: Scheduled start time.
            duration:
              type: integer
              description: Meeting duration in minutes.
            timezone:
              type: string
              description: Meeting timezone.
            password:
              type: string
              description: Meeting password.
            h323_password:
              type: string
              description: H.323 password.
            option_host_video:
              type: boolean
              description: Host video setting.
            option_participants_video:
              type: boolean
              description: Participants video setting.
            option_audio:
              type: string
              description: Audio option.
            option_enforce_login:
              type: boolean
              description: Enforce login setting.
            option_enforce_login_domains:
              type: string
              description: Allowed login domains.
            option_alternative_hosts:
              type: string
              description: Alternative hosts.
            status:
              type: integer
              description: Meeting status.
        DeleteMeetingResponse:
          type: object
          properties:
            id:
              type: string
              description: Deleted meeting ID.
            deleted_at:
              type: string
              format: date-time
              description: Deletion timestamp.
        EndMeetingResponse:
          type: object
          properties:
            id:
              type: string
              description: Ended meeting ID.
            ended_at:
              type: string
              format: date-time
              description: End timestamp.
        MeetingDetailResponse:
          type: object
          properties:
            uuid:
              type: string
              description: Unique meeting instance identifier.
            id:
              type: string
              description: Meeting ID.
            host_id:
              type: string
              description: Host user ID.
            topic:
              type: string
              description: Meeting topic.
            password:
              type: string
              description: Meeting password.
            h323_password:
              type: string
              description: H.323 password.
            status:
              type: integer
              description: Meeting status.
            option_jbh:
              type: boolean
              description: Join before host setting.
            option_start_type:
              type: string
              description: Start type.
            option_host_video:
              type: boolean
              description: Host video setting.
            option_participants_video:
              type: boolean
              description: Participants video setting.
            option_cn_meeting:
              type: boolean
              description: China meeting setting.
            option_enforce_login:
              type: boolean
              description: Enforce login setting.
            option_enforce_login_domains:
              type: string
              description: Allowed login domains.
            option_in_meeting:
              type: boolean
              description: India meeting setting.
            option_audio:
              type: string
              description: Audio option.
            option_alternative_hosts:
              type: string
              description: Alternative hosts.
            option_use_pmi:
              type: boolean
              description: Use PMI setting.
            type:
              type: integer
              description: Meeting type.
            start_time:
              type: string
              description: Start time.
            duration:
              type: integer
              description: Duration in minutes.
            timezone:
              type: string
              description: Timezone.
            start_url:
              type: string
              format: uri
              description: Host start URL.
            join_url:
              type: string
              format: uri
              description: Participant join URL.
            created_at:
              type: string
              format: date-time
              description: Creation timestamp.
            occurrences:
              type: array
              description: List of occurrences for recurring meetings.
              items:
                $ref: '#/components/schemas/MeetingOccurrence'
        MeetingOccurrence:
          type: object
          properties:
            occurrence_id:
              type: string
              description: Occurrence identifier.
            start_time:
              type: string
              format: date-time
              description: Occurrence start time.
            duration:
              type: integer
              description: Occurrence duration in minutes.
        MeetingListResponse:
          type: object
          properties:
            page_count:
              type: integer
              description: Total number of pages.
            total_records:
              type: integer
              description: Total number of records.
            page_number:
              type: integer
              description: Current page number.
            page_size:
              type: integer
              description: Records per page.
            meetings:
              type: array
              items:
                $ref: '#/components/schemas/MeetingListItem'
        MeetingListItem:
          type: object
          properties:
            uuid:
              type: string
              description: Unique meeting instance identifier.
            id:
              type: string
              description: Meeting ID.
            start_url:
              type: string
              format: uri
              description: Host start URL.
            join_url:
              type: string
              format: uri
              description: Participant join URL.
            created_at:
              type: string
              format: date-time
              description: Creation timestamp.
            host_id:
              type: string
              description: Host user ID.
            topic:
              type: string
              description: Meeting topic.
            type:
              type: integer
              description: Meeting type.
            start_time:
              type: string
              format: date-time
              description: Scheduled start time.
            duration:
              type: integer
              description: Duration in minutes.
            timezone:
              type: string
              description: Timezone.
            password:
              type: string
              description: Meeting password.
            h323_password:
              type: string
              description: H.323 password.
            option_jbh:
              type: boolean
