apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Zoom Dashboard Metrics API
  description: >
    API for accessing Zoom dashboard metrics and analytics. This API provides
    real-time and historical 

    analytics data for meetings, webinars, Zoom Rooms, instant messaging usage,
    quality of service (QoS) 

    metrics, and CRC port usage. Ideal for monitoring platform performance and
    user engagement.
  tags:
    - CRC Metrics
    - Instant Messaging Metrics
    - Meeting Metrics
    - Quality Of Service
    - Webinar Metrics
    - Zoom Rooms Metrics
  links:
    - icon: code
      url: https://github.com/naftiko/zoom-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: zoom-dashboard-metrics-api
      description: >
        API for accessing Zoom dashboard metrics and analytics. This API provides
        real-time and historical 

        analytics data for meetings, webinars, Zoom Rooms, instant messaging usage,
        quality of service (QoS) 

        metrics, and CRC port usage. Ideal for monitoring platform performance and
        user engagement.
      contact:
        name: Zoom Developers
        url: https://zoom.us/developer
        email: developer@zoom.us
      license:
        name: MIT
        url: https://opensource.org/licenses/MIT
      version: 1.0.0
    externalDocs:
      description: Zoom REST API Documentation
      url: https://zoom.github.io/api
    servers:
      - url: https://api.zoom.us/v1
        description: Zoom API Production Server
      - url: http://localhost:8080/rest/zoom-dashboard-metrics-api/1.0.0
        description: Sandbox
    security:
      - ApiKey: []
      - ApiSecret: []
    tags:
      - name: CRC Metrics
        description: Cloud Room Connector port usage metrics
      - name: Instant Messaging Metrics
        description: Zoom IM usage statistics and analytics
      - name: Meeting Metrics
        description: Live and past meeting analytics and participant details
      - name: Quality Of Service
        description: Audio and video quality metrics for meetings
      - name: Webinar Metrics
        description: Live and past webinar analytics and participant details
      - name: Zoom Rooms Metrics
        description: Zoom Rooms status, details, and meeting history
    paths:
      /metrics/crc:
        post:
          tags:
            - CRC Metrics
          summary: Get CRC Port Usage
          description: >
            Retrieves Cloud Room Connector (CRC) port usage statistics hour by hour
            for a specified time period. 

            Useful for monitoring and capacity planning of CRC resources.
          operationId: getCrcPortUsage
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/DateRangeRequest'
                examples:
                  GetCrcPortUsageRequestExample:
                    $ref: '#/components/examples/GetCrcPortUsageRequestExample'
          responses:
            '200':
              description: Successfully retrieved CRC port usage data
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/CrcPortUsageResponse'
                  examples:
                    GetCrcPortUsageSuccessExample:
                      $ref: '#/components/examples/GetCrcPortUsageSuccessExample'
      /metrics/im:
        post:
          tags:
            - Instant Messaging Metrics
          summary: Get Instant Messaging Statistics
          description: >
            Retrieves comprehensive statistics for Zoom Instant Messaging (IM) usage
            across the account, 

            including message counts, file sharing, voice messages, and emoji usage
            per user.
          operationId: getInstantMessagingStats
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/PaginatedDateRangeRequest'
                examples:
                  GetInstantMessagingStatsRequestExample:
                    $ref: '#/components/examples/GetInstantMessagingStatsRequestExample'
          responses:
            '200':
              description: Successfully retrieved instant messaging statistics
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ImStatisticsResponse'
                  examples:
                    GetInstantMessagingStatsSuccessExample:
                      $ref: '#/components/examples/GetInstantMessagingStatsSuccessExample'
      /metrics/meetingdetail:
        post:
          tags:
            - Meeting Metrics
          summary: Get Meeting Details
          description: >
            Retrieves detailed information about a specific live or past meeting,
            including participant 

            information, devices used, network details, and sharing activities.
          operationId: getMeetingDetails
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/MeetingDetailRequest'
                examples:
                  GetMeetingDetailsRequestExample:
                    $ref: '#/components/examples/GetMeetingDetailsRequestExample'
          responses:
            '200':
              description: Successfully retrieved meeting details
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MeetingDetailResponse'
                  examples:
                    GetMeetingDetailsSuccessExample:
                      $ref: '#/components/examples/GetMeetingDetailsSuccessExample'
      /metrics/meetings:
        post:
          tags:
            - Meeting Metrics
          summary: List Meetings Metrics
          description: >
            Retrieves a paginated list of live meetings or past meetings for a
            specified time period, 

            including basic meeting information and participant counts.
          operationId: listMeetingsMetrics
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/MeetingListMetricsRequest'
                examples:
                  ListMeetingsMetricsRequestExample:
                    $ref: '#/components/examples/ListMeetingsMetricsRequestExample'
          responses:
            '200':
              description: Successfully retrieved meetings metrics list
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/MeetingListMetricsResponse'
                  examples:
                    ListMeetingsMetricsSuccessExample:
                      $ref: '#/components/examples/ListMeetingsMetricsSuccessExample'
      /metrics/qos:
        post:
          tags:
            - Quality Of Service
          summary: Get Quality Of Service Metrics
          description: >
            Retrieves detailed quality of service (QoS) metrics for users in a Zoom
            meeting, including 

            audio/video bitrate, latency, jitter, packet loss, resolution, frame
            rate, and CPU usage.
          operationId: getQualityOfService
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/QosRequest'
                examples:
                  GetQualityOfServiceRequestExample:
                    $ref: '#/components/examples/GetQualityOfServiceRequestExample'
          responses:
            '200':
              description: Successfully retrieved quality of service metrics
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/QosResponse'
                  examples:
                    GetQualityOfServiceSuccessExample:
                      $ref: '#/components/examples/GetQualityOfServiceSuccessExample'
      /metrics/webinardetail:
        post:
          tags:
            - Webinar Metrics
          summary: Get Webinar Details
          description: >
            Retrieves detailed information about a specific live or past webinar,
            including participant 

            information, devices used, network details, and sharing activities.
          operationId: getWebinarDetails
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/WebinarDetailRequest'
                examples:
                  GetWebinarDetailsRequestExample:
                    $ref: '#/components/examples/GetWebinarDetailsRequestExample'
          responses:
            '200':
              description: Successfully retrieved webinar details
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/WebinarDetailResponse'
                  examples:
                    GetWebinarDetailsSuccessExample:
                      $ref: '#/components/examples/GetWebinarDetailsSuccessExample'
      /metrics/webinars:
        post:
          tags:
            - Webinar Metrics
          summary: List Webinars Metrics
          description: >
            Retrieves a paginated list of live webinars or past webinars for a
            specified time period, 

            including basic webinar information and participant counts.
          operationId: listWebinarsMetrics
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/WebinarListMetricsRequest'
                examples:
                  ListWebinarsMetricsRequestExample:
                    $ref: '#/components/examples/ListWebinarsMetricsRequestExample'
          responses:
            '200':
              description: Successfully retrieved webinars metrics list
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/WebinarListMetricsResponse'
                  examples:
                    ListWebinarsMetricsSuccessExample:
                      $ref: '#/components/examples/ListWebinarsMetricsSuccessExample'
      /metrics/zoomroomdetail:
        post:
          tags:
            - Zoom Rooms Metrics
          summary: Get Zoom Room Details
          description: >
            Retrieves detailed information about a specific Zoom Room, including its
            current status, 

            live meeting information, and past meeting history.
          operationId: getZoomRoomDetails
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/ZoomRoomDetailRequest'
                examples:
                  GetZoomRoomDetailsRequestExample:
                    $ref: '#/components/examples/GetZoomRoomDetailsRequestExample'
          responses:
            '200':
              description: Successfully retrieved Zoom Room details
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ZoomRoomDetailResponse'
                  examples:
                    GetZoomRoomDetailsSuccessExample:
                      $ref: '#/components/examples/GetZoomRoomDetailsSuccessExample'
      /metrics/zoomrooms:
        post:
          tags:
            - Zoom Rooms Metrics
          summary: List Zoom Rooms
          description: >
            Retrieves a paginated list of all Zoom Rooms in the account, including
            their current status 

            and configuration details.
          operationId: listZoomRooms
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              return "200"
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/PaginationRequest'
                examples:
                  ListZoomRoomsRequestExample:
                    $ref: '#/components/examples/ListZoomRoomsRequestExample'
          responses:
            '200':
              description: Successfully retrieved Zoom Rooms list
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ZoomRoomsListResponse'
                  examples:
                    ListZoomRoomsSuccessExample:
                      $ref: '#/components/examples/ListZoomRoomsSuccessExample'
    components:
      securitySchemes:
        ApiKey:
          type: apiKey
          name: api_key
          in: query
          description: Zoom API Key for authentication
        ApiSecret:
          type: apiKey
          name: api_secret
          in: query
          description: Zoom API Secret for authentication
      schemas:
        DateRangeRequest:
          type: object
          required:
            - from
            - to
          properties:
            from:
              type: string
              description: Start date for the query range.
              example: '2015-03-12'
            to:
              type: string
              description: End date for the query range.
              example: '2015-03-12'
        PaginatedDateRangeRequest:
          type: object
          required:
            - from
            - to
          properties:
            from:
              type: string
              description: Start date for the query range.
              example: '2016-04-12'
            to:
              type: string
              description: End date for the query range.
              example: '2016-04-13'
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 30 records.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        PaginationRequest:
          type: object
          properties:
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 30 records.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        MeetingDetailRequest:
          type: object
          required:
            - meeting_id
            - type
          properties:
            meeting_id:
              type: string
              description: The meeting ID (UUID or meeting number).
              example: ucc69C82Q5mTNyCRWE29Aw==
            type:
              type: string
              description: Meeting type. 1 for live meeting, 2 for past meeting.
              enum:
                - '1'
                - '2'
              example: '2'
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 100 records.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        MeetingListMetricsRequest:
          type: object
          required:
            - type
            - from
            - to
          properties:
            type:
              type: string
              description: Meeting list type. 1 for live meetings, 2 for past meetings.
              default: '1'
              enum:
                - '1'
                - '2'
              example: '2'
            from:
              type: string
              description: Start date. Required for past meetings.
              example: '2015-08-02'
            to:
              type: string
              description: End date. Required for past meetings.
              example: '2015-09-02'
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 100 meetings.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        QosRequest:
          type: object
          required:
            - meeting_id
            - type
          properties:
            meeting_id:
              type: string
              description: The meeting ID.
              example: ucc69C82Q5mTNyCRWE29Aw==
            type:
              type: string
              description: Meeting type. 1 for live meeting, 2 for past meeting.
              enum:
                - '1'
                - '2'
              example: '2'
            user_id:
              type: string
              description: The user ID to get specific user QoS data.
              example: user123
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                10. Maximum of 10 records.
              default: '10'
              example: '10'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        WebinarDetailRequest:
          type: object
          required:
            - meeting_id
            - type
          properties:
            meeting_id:
              type: string
              description: The webinar ID (UUID or webinar number).
              example: ucc69C82Q5mTNyCRWE29Aw==
            type:
              type: string
              description: Webinar type. 1 for live webinar, 2 for past webinar.
              enum:
                - '1'
                - '2'
              example: '2'
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 100 records.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        WebinarListMetricsRequest:
          type: object
          required:
            - type
            - from
            - to
          properties:
            type:
              type: string
              description: Webinar list type. 1 for live webinars, 2 for past webinars.
              default: '1'
              enum:
                - '1'
                - '2'
              example: '2'
            from:
              type: string
              description: Start date. Required for past webinars.
              example: '2015-08-02'
            to:
              type: string
              description: End date. Required for past webinars.
              example: '2015-09-02'
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 100 webinars.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        ZoomRoomDetailRequest:
          type: object
          required:
            - id
            - from
            - to
          properties:
            id:
              type: string
              description: The Zoom Room ID.
              example: ucc69C82Q5mTNyCRWE29Aw==
            from:
              type: string
              description: Start date.
              example: '2016-04-12'
            to:
              type: string
              description: End date.
              example: '2016-04-13'
            page_size:
              type: string
              description: >-
                The number of records returned within a single API call. Defaults to
                30. Maximum of 30 records.
              default: '30'
              example: '30'
            page_number:
              type: string
              description: Current page number of returned records. Defaults to 1.
              default: '1'
              example: '1'
        CrcPortUsageResponse:
          type: object
          properties:
            from:
              type: string
              format: date-time
              description: Start date of the report period.
              example: '2015-03-12T00:00:00.000Z'
            to:
              type: string
              format: date-time
              description: End date of the report period.
              example: '2015-03-12T00:00:00.000Z'
            crc_ports_usage:
              type: array
              description: Daily CRC port usage data.
              items:
                $ref: '#/components/schemas/CrcDailyUsage'
        CrcDailyUsage:
          type: object
          properties:
            date_time:
              type: string
              format: date-time
              description: The date for this usage data.
              example: '2015-03-12T00:00:00.000Z'
            crc_ports_hour_usage:
              type: array
              description: Hourly CRC port usage for the day.
              items:
                $ref: '#/components/schemas/CrcHourlyUsage'
        CrcHourlyUsage:
          type: object
          properties:
            hour:
              type: string
              description: Hour of the day (00-23).
              example: '00'
            max_usage:
              type: integer
              description: Maximum number of ports used during this hour.
              example: 1
            total_usage:
              type: integer
              description: Total port usage during this hour.
              example: 3
        ImStatisticsResponse:
          type: object
          properties:
            from:
              type: string
              format: date-time
              description: Start date of the report period.
              example: '2016-04-12T00:00:00.000Z'
            to:
              type: string
              format: date-time
              description: End date of the report period.
              example: '2016-04-13T00:00:00.000Z'
            page_count:
              type: integer
              description: Total number of pages available.
              example: 1
            page_number:
              type: integer
              description: Current page number.
              example: 1
            page_size:
              type: integer
              description: Number of records per page.
              example: 30
            total_records:
              type: integer
              description: Total number of user records.
              example: 10
            users:
              type: array
              description: List of users with their IM statistics.
              items:
                $ref: '#/components/schemas/ImUserStatistics'
        ImUserStatistics:
          type: object
          properties:
            user_id:
              type: string
              description: Unique identifier of the user.
              example: unique_id
            user_name:
              type: string
              description: Display name of the user.
              example: Zoomie Userton
            email:
              type: string
              format: email
              description: Email address of the user.
              example: email_address
            total_send:
              type: integer
              description: Total messages sent.
              example: 0
            total_receive:
              type: integer
              description: Total messages received.
              example: 0
            group_send:
              type: integer
              description: Group messages sent.
              example: 0
            group_receive:
              type: integer
              description: Group messages received.
              example: 0
            calls_send:
              type: integer
              description: Call invitations sent.
              example: 0
            calls_receive:
              type: integer
              description: Call invitations received.
              example: 0
            files_send:
              type: integer
              description: Files sent.
              example: 0
            files_receive:
              type: integer
              description: Files received.
              example: 0
            images_send:
              type: integer
              description: Images sent.
              example: 0
            images_receive:
              type: integer
              description: Images received.
              example: 0
            voice_send:
              type: integer
              description: Voice messages sent.
              example: 0
            voice_receive:
              type: integer
              description: Voice messages received.
              example: 0
            videos_send:
              type: integer
              description: Videos sent.
              example: 0
            videos_receive:
              type: integer
              description: Videos received.
              example: 0
            emoji_send:
              type: integer
              description: Emojis sent.
              example: 0
            emoji_receive:
              type: integer
              description: Emojis received.
              example: 0
        MeetingDetailResponse:
          type: object
          properties:
            uuid:
              type: string
              description: Unique meeting identifier.
              example: unique_id
            id:
              type: string
              description: Meeting number.
              example: '123456789'
            type:
              type: string
              description: Type of meeting (Live Meeting or Past Meeting).
              example: Past Meeting
            host:
              type: string
              description: Name of the meeting host.
              example: Zoomie Userton
            email:
              type: string
              format: email
              description: Email of the meeting host.
              example: email_address
            user_type:
              type: string
              description: License type of the host.
              example: Pro
            start_time:
              type: string
              format: date-time
              description: Start time of the meeting.
              example: '2015-08-30T05:36:56.000Z'
            end_time:
              type: string
              format: date-time
              description: End time of the meeting.
              example: '2015-08-30T06:36:56.000Z'
            duration:
              type: string
              description: Duration of the meeting.
              example: 4 mins
            has_pstn:
              type: boolean
              description: Whether PSTN was used.
              example: false
            has_voip:
              type: boolean
              description: Whether VoIP was used.
              example: true
            has_3rd_party_audio:
              type: boolean
              description: Whether third-party audio was used.
              example: false
            has_video:
              type: boolean
              description: Whether video was used.
              example: true
            has_screen_share:
              type: boolean
              description: Whether screen sharing was used.
              example: false
            recording:
              type: integer
              description: Recording status.
              example: 0
            participants_count:
              type: integer
              description: Total number of participants.
              example: 2
            page_count:
              type: integer
              description: Total number of pages.
              example: 1
            page_number:
              type: integer
              description: Current page number.
              example: 1
            page_size:
              type: integer
              description: Number of records per page.
              example: 30
            participants:
              type: array
              description: List of meeting participants.
              items:
                $ref: '#/components/schemas/MeetingParticipant'
        MeetingParticipant:
          type: object
          properties:
            id:
              type: string
              description: Unique participant identifier.
              example: unique_id
            user_id:
              type: string
              description: User ID of the participant.
              example: unique_id
            user_name:
              type: string
              description: Display name of the participant.
              example: Zoomie Userton
            device:
              type: string
              description: Device type used.
              example: Mac
            ip_address:
              type: string
              description: IP address of the participant.
              example: 117.83.222.228
            cn:
              type: string
              description: Country code.
              example: CN
            city:
              type: string
              description: City name.
              example: Nanjing
            network_type:
              type: string
              description: Network connection type.
              example: Wifi
            join_time:
              type: string
              format: date-time
              description: Time when participant joined.
              example: '2017-02-18T01:44:47.000Z'
            leave_time:
              type: string
              format: date-time
              description: Time when participant left.
              example: '2017-02-18T01:45:58.000Z'
            share_application:
              type: boolean
              description: Whether application sharing was used.
              example: true
            share_desktop:
              type: boolean
              description: Whether desktop sharing was used.
              example: true
            share_whiteboard:
              type: boolean
              description: Whether whiteboard sharing was used.
              example: true
            recording:
              type: boolean
              description: Whether recording was enabled.
              example: true
        MeetingListMetricsResponse:
          type: object
          properties:
            from:
              type: string
              format: date-time
              description: Start date of the report period.
              example: '2015-08-02T00:00:00.000Z'
            to:
              type: string
              format: date-time
