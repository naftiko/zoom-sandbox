apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Zoom User API
  description: >
    The Zoom User API provides comprehensive user management capabilities for
    your Zoom account.

    This includes creating, updating, activating, deactivating, and deleting
    users, as well as

    managing user settings, assistants, and authentication tokens.


    ## User Types

    - **Type 1 (Basic)**: Can host meetings up to 40 minutes

    - **Type 2 (Pro)**: Licensed user with full meeting capabilities  

    - **Type 3 (Corp)**: Corporate user with enterprise features


    ## Authentication

    All API requests require authentication using API key and secret.
  tags:
    - User Management
    - User Lookup
    - User Status
    - User Assistants
    - User Authentication
    - Schedule Privileges
  links:
    - icon: code
      url: https://github.com/naftiko/zoom-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: zoom-user-api
      description: >
        The Zoom User API provides comprehensive user management capabilities for
        your Zoom account.

        This includes creating, updating, activating, deactivating, and deleting
        users, as well as

        managing user settings, assistants, and authentication tokens.


        ## User Types

        - **Type 1 (Basic)**: Can host meetings up to 40 minutes

        - **Type 2 (Pro)**: Licensed user with full meeting capabilities  

        - **Type 3 (Corp)**: Corporate user with enterprise features


        ## Authentication

        All API requests require authentication using API key and secret.
      contact:
        name: Zoom Developers
        url: https://zoom.us/developer
        email: developer@zoom.us
      license:
        name: MIT
        url: https://opensource.org/licenses/MIT
      version: 1.0.0
    externalDocs:
      description: Zoom REST API Documentation
      url: https://zoom.github.io/api
    servers:
      - url: https://api.zoom.us/v1
        description: Zoom API Production Server
      - url: http://localhost:8080/rest/zoom-user-api/1.0.0
        description: Sandbox
    tags:
      - name: User Management
        description: Operations for creating, updating, and deleting users
      - name: User Lookup
        description: Operations for retrieving user information
      - name: User Status
        description: Operations for activating and deactivating users
      - name: User Assistants
        description: Operations for managing user scheduling assistants
      - name: User Authentication
        description: Operations for managing user tokens and authentication
      - name: Schedule Privileges
        description: Operations for managing scheduling privileges
    security:
      - api_key: []
      - api_secret: []
    paths:
      /user/assistant/delete:
        post:
          tags:
            - User Assistants
          summary: Delete user assistant
          description: |
            Removes an assistant from a user. The assistant will no longer be able 
            to schedule meetings on behalf of the host user.
          operationId: deleteUserAssistant
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UserAssistantDeleteRequest'
                examples:
                  UserAssistantDeleteRequestExample:
                    $ref: '#/components/examples/UserAssistantDeleteRequestExample'
          responses:
            '200':
              description: Successfully deleted user assistant
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserAssistantResponse'
                  examples:
                    UserAssistantResponseExample:
                      $ref: '#/components/examples/UserAssistantResponseExample'
      /user/assistant/set:
        post:
          tags:
            - User Assistants
          summary: Set user assistant
          description: |
            Assigns an assistant to a user. The assistant will be able to schedule 
            meetings on behalf of the host user.
          operationId: setUserAssistant
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UserAssistantSetRequest'
                examples:
                  UserAssistantSetRequestExample:
                    $ref: '#/components/examples/UserAssistantSetRequestExample'
          responses:
            '200':
              description: Successfully set user assistant
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserAssistantResponse'
                  examples:
                    UserAssistantResponseExample:
                      $ref: '#/components/examples/UserAssistantResponseExample'
      /user/autocreate:
        post:
          tags:
            - User Management
          summary: Auto-create user
          description: >
            Creates a user on Zoom and returns the created user ID. This endpoint

            creates users without sending an email confirmation.


            **Note:** This API is only available for enterprise customers with a
            managed domain.


            **Warning:** This feature is disabled by default due to security risks
            involved

            in creating users without notification. Contact Zoom support to enable
            this feature.
          operationId: autoCreateUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/AutoCreateUserRequest'
                examples:
                  AutoCreateUserRequestExample:
                    $ref: '#/components/examples/AutoCreateUserRequestExample'
          responses:
            '200':
              description: Successfully created user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserDetailResponse'
                  examples:
                    UserDetailResponseExample:
                      $ref: '#/components/examples/UserDetailResponseExample'
      /user/checkemail:
        post:
          tags:
            - User Lookup
          summary: Check email existence
          description: >
            Checks if a user with the specified email address exists in the Zoom
            system.
          operationId: checkUserEmail
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/CheckEmailRequest'
                examples:
                  CheckEmailRequestExample:
                    $ref: '#/components/examples/CheckEmailRequestExample'
          responses:
            '200':
              description: Successfully checked email
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/CheckEmailResponse'
                  examples:
                    CheckEmailResponseExample:
                      $ref: '#/components/examples/CheckEmailResponseExample'
      /user/checkzpk:
        post:
          tags:
            - User Authentication
          summary: Check ZPK token validity
          description: |
            Checks if the ZPK (Zoom Personal Key) token is expired. The ZPK is used 
            to authenticate a user for various Zoom services.
          operationId: checkUserZpk
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/CheckZpkRequest'
                examples:
                  CheckZpkRequestExample:
                    $ref: '#/components/examples/CheckZpkRequestExample'
          responses:
            '200':
              description: Successfully checked ZPK token
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/CheckZpkResponse'
                  examples:
                    CheckZpkResponseExample:
                      $ref: '#/components/examples/CheckZpkResponseExample'
      /user/create:
        post:
          tags:
            - User Management
          summary: Create user
          description: >
            Creates a new user on Zoom and returns the created user ID.


            **Note:** Your account must have the privilege to provision users. Zoom
            only 

            assigns this privilege to trusted partners.


            **Note:** The user will receive an email from Zoom with a confirmation
            link.

            The user must click this link to activate their account and set their
            password.
          operationId: createUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/CreateUserRequest'
                examples:
                  CreateUserRequestExample:
                    $ref: '#/components/examples/CreateUserRequestExample'
          responses:
            '200':
              description: Successfully created user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserDetailResponse'
                  examples:
                    UserDetailResponseExample:
                      $ref: '#/components/examples/UserDetailResponseExample'
      /user/custcreate:
        post:
          tags:
            - User Management
          summary: Custom create user
          description: |
            Creates a user on Zoom for API-only access.

            **Note:** This API is only available for API plan subscribers.

            **Note:** Users created this way have no password and cannot log into 
            the Zoom web site or client applications.
          operationId: customCreateUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/CreateUserRequest'
                examples:
                  CreateUserRequestExample:
                    $ref: '#/components/examples/CreateUserRequestExample'
          responses:
            '200':
              description: Successfully created custom user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserDetailResponse'
                  examples:
                    UserDetailResponseExample:
                      $ref: '#/components/examples/UserDetailResponseExample'
      /user/activate:
        post:
          tags:
            - User Status
          summary: Activate user
          description: |
            Activates a deactivated user on Zoom. The user will be able to log in 
            and use Zoom services again.
          operationId: activateUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UserIdRequest'
                examples:
                  UserIdRequestExample:
                    $ref: '#/components/examples/UserIdRequestExample'
          responses:
            '200':
              description: Successfully activated user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserActivateResponse'
                  examples:
                    UserActivateResponseExample:
                      $ref: '#/components/examples/UserActivateResponseExample'
      /user/deactivate:
        post:
          tags:
            - User Status
          summary: Deactivate user
          description: |
            Deactivates a user on Zoom. The user will not be able to log in until 
            reactivated. This does not delete the user account.
          operationId: deactivateUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UserIdRequest'
                examples:
                  UserIdRequestExample:
                    $ref: '#/components/examples/UserIdRequestExample'
          responses:
            '200':
              description: Successfully deactivated user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserDeactivateResponse'
                  examples:
                    UserDeactivateResponseExample:
                      $ref: '#/components/examples/UserDeactivateResponseExample'
      /user/delete:
        post:
          tags:
            - User Management
          summary: Delete user
          description: |
            Deletes a user from the Zoom account. The user can be restored within 
            a grace period.
          operationId: deleteUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UserDeleteRequest'
                examples:
                  UserDeleteRequestExample:
                    $ref: '#/components/examples/UserDeleteRequestExample'
          responses:
            '200':
              description: Successfully deleted user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserDeleteResponse'
                  examples:
                    UserDeleteResponseExample:
                      $ref: '#/components/examples/UserDeleteResponseExample'
      /user/get:
        post:
          tags:
            - User Lookup
          summary: Get user by ID
          description: |
            Retrieves detailed information about a user by their user ID.
          operationId: getUserById
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/GetUserRequest'
                examples:
                  GetUserRequestExample:
                    $ref: '#/components/examples/GetUserRequestExample'
          responses:
            '200':
              description: Successfully retrieved user information
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserFullDetailResponse'
                  examples:
                    UserFullDetailResponseExample:
                      $ref: '#/components/examples/UserFullDetailResponseExample'
      /user/getbyemail:
        post:
          tags:
            - User Lookup
          summary: Get user by email
          description: |
            Retrieves user information by email address and login type.
          operationId: getUserByEmail
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/GetUserByEmailRequest'
                examples:
                  GetUserByEmailRequestExample:
                    $ref: '#/components/examples/GetUserByEmailRequestExample'
          responses:
            '200':
              description: Successfully retrieved user information
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserFullDetailResponse'
                  examples:
                    UserFullDetailResponseExample:
                      $ref: '#/components/examples/UserFullDetailResponseExample'
      /user/list:
        post:
          tags:
            - User Lookup
          summary: List all users
          description: |
            Lists all active users on the Zoom account with pagination support.
          operationId: listUsers
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/PaginationRequest'
                examples:
                  PaginationRequestExample:
                    $ref: '#/components/examples/PaginationRequestExample'
          responses:
            '200':
              description: Successfully retrieved user list
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserListResponse'
                  examples:
                    UserListResponseExample:
                      $ref: '#/components/examples/UserListResponseExample'
      /user/pending:
        post:
          tags:
            - User Lookup
          summary: List pending users
          description: |
            Lists all users with pending activation status on the Zoom account.
          operationId: listPendingUsers
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/PaginationRequest'
                examples:
                  PaginationRequestExample:
                    $ref: '#/components/examples/PaginationRequestExample'
          responses:
            '200':
              description: Successfully retrieved pending user list
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UserListResponse'
                  examples:
                    UserListResponseExample:
                      $ref: '#/components/examples/UserListResponseExample'
      /user/permanentdelete:
        post:
          tags:
            - User Management
          summary: Permanently delete user
          description: |
            Permanently deletes a user from the Zoom system. This action cannot be 
            undone and all user data will be lost.
          operationId: permanentlyDeleteUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/PermanentDeleteRequest'
                examples:
                  PermanentDeleteRequestExample:
                    $ref: '#/components/examples/PermanentDeleteRequestExample'
          responses:
            '200':
              description: Successfully permanently deleted user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/PermanentDeleteResponse'
                  examples:
                    PermanentDeleteResponseExample:
                      $ref: '#/components/examples/PermanentDeleteResponseExample'
      /user/revoketoken:
        post:
          tags:
            - User Authentication
          summary: Revoke SSO token
          description: |
            Revokes a user's SSO (Single Sign-On) token, requiring them to 
            re-authenticate on next login.
          operationId: revokeUserToken
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/RevokeTokenRequest'
                examples:
                  RevokeTokenRequestExample:
                    $ref: '#/components/examples/RevokeTokenRequestExample'
          responses:
            '200':
              description: Successfully revoked token
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/RevokeTokenResponse'
                  examples:
                    RevokeTokenResponseExample:
                      $ref: '#/components/examples/RevokeTokenResponseExample'
      /user/scheduleforhost/list:
        post:
          tags:
            - Schedule Privileges
          summary: List schedule privileges
          description: |
            Lists all users who have been granted scheduling privileges for the 
            specified host user.
          operationId: listSchedulePrivileges
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/SchedulePrivilegeRequest'
                examples:
                  SchedulePrivilegeRequestExample:
                    $ref: '#/components/examples/SchedulePrivilegeRequestExample'
          responses:
            '200':
              description: Successfully retrieved schedule privileges
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SchedulePrivilegeResponse'
                  examples:
                    SchedulePrivilegeResponseExample:
                      $ref: '#/components/examples/SchedulePrivilegeResponseExample'
      /user/ssocreate:
        post:
          tags:
            - User Management
          summary: Create SSO user
          description: >
            Creates a pre-provisioned SSO (Single Sign-On) user on Zoom.


            **Note:** This API requires the 'Pre-provisioning SSO User' option to be
            enabled.


            **Note:** Users created this way have no password. If the user is not a
            basic 

            user, a Personal Vanity URL will be generated using the username portion
            of 

            their email. If the username or PMI is invalid or already in use, a
            random 

            value will be assigned.
          operationId: createSsoUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/SsoCreateUserRequest'
                examples:
                  SsoCreateUserRequestExample:
                    $ref: '#/components/examples/SsoCreateUserRequestExample'
          responses:
            '200':
              description: Successfully created SSO user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/SsoUserResponse'
                  examples:
                    SsoUserResponseExample:
                      $ref: '#/components/examples/SsoUserResponseExample'
      /user/update:
        post:
          tags:
            - User Management
          summary: Update user
          description: |
            Updates user information and settings on Zoom.
          operationId: updateUser
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UpdateUserRequest'
                examples:
                  UpdateUserRequestExample:
                    $ref: '#/components/examples/UpdateUserRequestExample'
          responses:
            '200':
              description: Successfully updated user
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UpdateUserResponse'
                  examples:
                    UpdateUserResponseExample:
                      $ref: '#/components/examples/UpdateUserResponseExample'
      /user/updatepassword:
        post:
          tags:
            - User Management
          summary: Update user profile picture
          description: |
            Uploads and updates a user's profile picture on Zoom.
          operationId: updateUserProfilePicture
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def result = "200"
              return result
          requestBody:
            required: true
            content:
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/UpdateProfilePictureRequest'
                examples:
                  UpdateProfilePictureRequestExample:
                    $ref: '#/components/examples/UpdateProfilePictureRequestExample'
          responses:
            '200':
              description: Successfully updated profile picture
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/UpdateUserResponse'
                  examples:
                    UpdateUserResponseExample:
                      $ref: '#/components/examples/UpdateUserResponseExample'
    components:
      securitySchemes:
        api_key:
          type: apiKey
          name: api_key
          in: query
        api_secret:
          type: apiKey
          name: api_secret
          in: query
      schemas:
        UserAssistantDeleteRequest:
          type: object
          properties:
            id:
              type: string
              description: The host's user ID.
              example: bNsPi5hCQ-qOzWn2EeCXJA
            host_email:
              type: string
              format: email
              description: The host's email address.
              example: host@example.com
        UserAssistantSetRequest:
          type: object
          required:
            - assistant_email
          properties:
            id:
              type: string
              description: The host's user ID.
              example: bNsPi5hCQ-qOzWn2EeCXJA
            host_email:
              type: string
              format: email
              description: The host's email address.
              example: host@example.com
            assistant_email:
              type: string
              format: email
              description: The assistant's email address.
              example: assistant@example.com
        UserAssistantResponse:
          type: object
          properties:
            id:
              type: string
              description: The user ID.
              example: unique_id
            host_email:
              type: string
              format: email
              description: The host's email address.
              example: email_address
            updated_at:
              type: string
              format: date-time
              description: Timestamp when the record was updated.
              example: '2013-09-02T12:00:00.000Z'
        AutoCreateUserRequest:
          type: object
          required:
            - email
            - type
            - password
          properties:
            email:
              type: string
              format: email
              description: A valid, unique email address for the new user.
              example: newuser@example.com
            type:
              type: string
              description: 'User type: 1=basic, 2=pro, 3=corp.'
              example: '2'
            password:
              type: string
              format: password
              description: The user's password.
              example: SecurePass123!
            first_name:
              type: string
              description: User's first name.
              example: John
            last_name:
              type: string
              description: User's last name.
              example: Doe
            disable_chat:
              type: boolean
              description: Disable in-meeting chat.
              default: false
            enable_e2e_encryption:
              type: boolean
              description: Enable end-to-end encryption.
              default: false
            enable_silent_mode:
              type: boolean
              description: Enable attendee on-hold.
              default: false
            disable_group_hd:
              type: boolean
              description: Disable Group HD.
              default: false
            disable_recording:
              type: boolean
              description: Disable recording.
              default: false
            enable_cmr:
              type: boolean
              description: Enable cloud meeting recording.
              default: false
            enable_auto_recording:
              type: boolean
              description: Enable automatic recording.
              default: false
            enable_cloud_auto_recording:
              type: boolean
              description: Enable cloud automatic recording.
              default: false
            meeting_capacity:
              type: string
              description: User's meeting capacity. 0 inherits account capacity.
              default: '0'
            enable_webinar:
              type: string
              description: Enable webinar feature.
              example: 'true'
            webinar_capacity:
              type: string
              description: Webinar capacity (100, 500, 1000, 3000, 5000, or 10000).
              default: '0'
            enable_large:
              type: string
              description: Enable large meeting feature.
              example: 'false'
            large_capacity:
              type: string
              description: Large meeting capacity (100, 200, 300, or 500).
              default: '0'
            dept:
              type: string
              description: Department for user profile.
              example: Engineering
            group_id:
              type: string
              description: User Group ID.
              example: group123
            imgroup_id:
              type: string
              description: IM Group ID.
              example: imgroup123
        CreateUserRequest:
          type: object
          required:
            - email
            - type
          properties:
            email:
              type: string
              format: email
              description: A valid, unique email address for the new user.
              example: newuser@example.com
            type:
              type: string
              description: 'User type: 1=basic, 2=pro, 3=corp.'
              example: '2'
            first_name:
              type: string
              description: User's first name.
              example: John
            last_name:
              type: string
              description: User's last name.
              example: Doe
            disable_chat:
              type: boolean
              description: Disable in-meeting chat.
              default: false
            enable_e2e_encryption:
