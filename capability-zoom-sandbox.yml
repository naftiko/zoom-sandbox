  schema: >-
    https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml
info:
  name: Zoom API & MCP Sandbox
  description: >-
    This is a Zoom sandbox that uses OpenAPI, Microcks, Bruno, and Backstage to
    provide a 3rd-party REST API and MCP sandbox for Zoom.
  tags:
    - Videos
    - Webinars
    - Meetings
ports:
  source:
    - aid: zoom-sandbox
      title: Zoom Account Management API
      description: >-
        The Zoom Account Management API enables master account administrators to
        manage sub-accounts within their organization. This API provides
        functionality for creating, updating, deleting, and retrieving
        sub-account information, as well as managing billing and subscription
        plans.**Key Features:**- Create and manage sub-accounts under a master
        account- Configure billing information and payment methods- Subscribe to
        and manage various Zoom plans- Control account settings such as meeting
        capacity and recording options**Note:** Your account must be a master
        account with appropriate privileges to use these endpoints.
      openApi:
        - $ref: openapi/zoom-account-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Chat Messages API
      description: >-
        The Zoom Chat Messages API provides access to archived chat message
        history within your Zoom organization. This API enables administrators
        to retrieve chat sessions and their associated messages for compliance,
        auditing, and archival purposes.**Key Features:**- Retrieve chat history
        lists for specified time periods- Access detailed chat messages within
        specific sessions- Support for pagination through large result sets-
        Filter chat history by email address**Note:** Access requires
        administrative privileges with archived chat message viewing
        permissions.
      openApi:
        - $ref: openapi/zoom-chat-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom H323sip Device Management API
      description: >-
        The Zoom H.323/SIP Device Management API enables administrators to
        manage video conferencing devices within their Zoom organization. This
        API provides complete CRUD (Create, Read, Update, Delete) operations for
        H.323 and SIP protocol devices.**Key Features:**- Register new H.323 and
        SIP devices- List all configured devices with pagination support- Update
        device settings including name, IP address, protocol, and encryption-
        Remove devices from your Zoom account**Supported Protocols:**- H.323:
        Standard protocol for video conferencing equipment- SIP: Session
        Initiation Protocol for IP-based communications**Encryption Options:**-
        No encryption- Required encryption- Auto-negotiate encryption
      openApi:
        - $ref: openapi/zoom-device-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Groups API
      description: >-
        The Zoom Groups API enables management of user groups within a Zoom
        account.This API provides endpoints to create, retrieve, update, and
        delete groups, as well as managegroup membership. Groups help organize
        users for administrative purposes, permissions management,and
        streamlined meeting scheduling.
      openApi:
        - $ref: openapi/zoom-group-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Instant Messaging Groups API
      description: >-
        The Zoom Instant Messaging (IM) Groups API enables management of IM
        groups within a Zoom account.This API provides endpoints to create,
        retrieve, update, and delete IM groups, as well as managegroup
        membership. IM groups allow users to organize contacts for quick
        messaging and collaboration.
      openApi:
        - $ref: openapi/zoom-im-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Meetings API
      description: >-
        The Zoom Meetings API enables comprehensive management of meetings
        within a Zoom account.This API provides endpoints to create, retrieve,
        update, and delete meetings, as well asmanage meeting registrations and
        view live meeting status. Supports instant, scheduled,and recurring
        meeting types with full configuration options.
      openApi:
        - $ref: openapi/zoom-meeting-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Dashboard Metrics API
      description: >-
        API for accessing Zoom dashboard metrics and analytics. This API
        provides real-time and historical analytics data for meetings, webinars,
        Zoom Rooms, instant messaging usage, quality of service (QoS) metrics,
        and CRC port usage. Ideal for monitoring platform performance and user
        engagement.
      openApi:
        - $ref: openapi/zoom-metrics-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Rest API
      description: API Description
      openApi:
        - $ref: openapi/zoom-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Cloud Recording API
      description: >-
        API for managing cloud recordings on Zoom. This API provides
        functionality to list, retrieve, and delete cloud recordings stored on
        Zoom servers and Meeting Connector devices. Cloud recordings allow users
        to record meetings and webinars to the Zoom cloud, making them
        accessible for playback and download.
      openApi:
        - $ref: openapi/zoom-recording-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Report API
      description: >-
        The Zoom Report API provides endpoints for retrieving various usage and
        activity reports for your Zoom account. This includes account-level
        reports, user-specific reports, daily usage summaries, and
        audio/telephony usage reports.These reports help administrators monitor
        meeting activity, track participant engagement,and analyze telephony
        usage across their organization.
      openApi:
        - $ref: openapi/zoom-report-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom User API
      description: >-
        The Zoom User API provides comprehensive user management capabilities
        for your Zoom account.This includes creating, updating, activating,
        deactivating, and deleting users, as well asmanaging user settings,
        assistants, and authentication tokens.## User Types- **Type 1 (Basic)**:
        Can host meetings up to 40 minutes- **Type 2 (Pro)**: Licensed user with
        full meeting capabilities  - **Type 3 (Corp)**: Corporate user with
        enterprise features## AuthenticationAll API requests require
        authentication using API key and secret.
      openApi:
        - $ref: openapi/zoom-user-openapi-original.yml
    - aid: zoom-sandbox
      title: Zoom Webinar API
      description: >-
        The Zoom Webinar API provides comprehensive webinar management
        capabilities for your Zoom account.This includes creating, updating, and
        deleting webinars, managing registrations and attendees,handling
        panelists, and retrieving webinar data such as polls and Q&A.## Webinar
        Types- **Type 5**: Standard webinar (single occurrence)- **Type 6**:
        Recurring webinar (no fixed time)- **Type 9**: Recurring webinar with
        fixed time## Registration Types- **Type 1**: Attendees register once and
        can attend any occurrence- **Type 2**: Attendees must register for each
        occurrence- **Type 3**: Attendees register once and choose which
        occurrences to attend## AuthenticationAll API requests require
        authentication using API key and secret.
      openApi:
        - $ref: openapi/zoom-webinar-openapi-original.yml
